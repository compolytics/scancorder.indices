name: R-unit-tests

on:
  push:
    # branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  R-CMD-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-r@v2

      - name: Install dependencies
        run: |
          R -e "install.packages("devtools")"
          R -e "devtools::install_deps(dependencies = TRUE)"

      - name: Run tests
        run: |
          R -e "devtools::test()"
